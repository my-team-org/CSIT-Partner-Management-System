<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}แก้ไขบริษัท{% else %}เพิ่มบริษัทใหม่{% endif %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles2.css' %}">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card custom-card shadow-lg">
            <div class="card-header text-white text-center">
                <h1>{% if form.instance.pk %}แก้ไขบริษัท{% else %}เพิ่มบริษัทใหม่{% endif %}</h1>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-orange">บันทึก</button>
                        <a href="{% url 'company_own' %}" class="btn btn-purple">ย้อนกลับ</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
