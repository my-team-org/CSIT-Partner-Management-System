{% load static %}
<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มสมัครงานสหกิจศึกษา</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            font-family: 'TH SarabunPSK', sans-serif;
        }
        .card {
            border-radius: 10px;
            border: 1px solid #dee2e6;
            max-width: 900px;
            margin: 20px auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color:rgba(255, 196, 128, 0.4);
            color: #000;
            text-align: center;
            padding: 15px;
            font-size: 1.5rem;
        }
        .form-section h4 {
            color: #000;
            border-bottom: 2px solid #003366;
            padding-bottom: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-control, .form-select {
            border-radius: 5px;
            border: 1px solid #ced4da;
            margin-bottom: 15px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            border-color: #003366;
            box-shadow: 0 0 5px rgba(0, 51, 102, 0.5);
        }
        .btn-submit {
            background-color:rgb(255, 155, 68);
            border-color:rgb(255, 163, 16);
            color: #fff;
            border-radius: 5px;
            transition: 0.3s;
            padding: 10px 20px;
        }
        .btn-submit:hover {
            background-color:rgb(255, 126, 13);
            border-color:rgb(255, 120, 2);
        }
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
        }
        .navbar-brand img {
            width: 80px;
            height: auto;
        }
        .navbar a {
            color: #003366;
            font-weight: 600;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .section-title {
            text-align: center;
            font-weight: bold;
            font-size: 1.3rem;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        /* สไตล์ปุ่มกลับไปด้านบน */
        #back-to-top {
            display: none; /* ซ่อนปุ่มเริ่มต้น */
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color:rgb(255, 151, 47);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        #back-to-top:hover {
            background-color:rgb(255, 127, 22);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'logo_img/logo.png' %}" alt="Logo">
            </a>
            <div>
                <a href="#" class="me-3">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header">
                แบบฟอร์มสมัครงานสหกิจศึกษา
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <section class="mb-4">
                        <div class="section-title">ส่วนที่ 1: รายละเอียดหน่วยงาน</div>
                        {{ company_form.as_p }}
                    </section>
                    <section class="mb-4">
                        <div class="section-title">ข้อมูลผู้ประสานงาน</div>
                        {{ human_resource_form.as_p }}
                    </section>
                    <section class="mb-4">
                        <div class="section-title">ข้อมูลตำแหน่งงาน</div>
                        {{ job_form.as_p }}
                    </section>
                    <section class="mb-4">
                        <div class="section-title">ส่วนที่ 2: ข้อมูลส่วนตัวนิสิต</div>
                        {{ student_form.as_p }}
                    </section>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-submit">บันทึก</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

 <!-- ปุ่มกลับไปด้านบน -->
 <button id="back-to-top" class="btn btn-primary" title="กลับไปด้านบน">↑</button>   

 <script>
    // แสดง/ซ่อนปุ่มเมื่อเลื่อนหน้า
    const backToTopButton = document.getElementById("back-to-top");
    window.onscroll = function () {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            backToTopButton.style.display = "block";
        } else {
            backToTopButton.style.display = "none";
        }
    };

    // เมื่อคลิกปุ่ม ให้เลื่อนกลับไปด้านบน
    backToTopButton.onclick = function () {
        window.scrollTo({ top: 0, behavior: "smooth" });
    };
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
